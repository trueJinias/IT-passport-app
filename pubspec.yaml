name: it_passport_app
description: A new Flutter project for IT Passport Exam.
publish_to: 'none'
version: 1.0.0+37

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.9
  json_annotation: ^4.8.1
  shared_preferences: ^2.2.2
  google_mobile_ads: ^5.0.0
  flutter_local_notifications: ^18.0.1
  timezone: ^0.10.0
  introduction_screen: ^3.1.14
  in_app_purchase: ^3.1.13
  flutter_markdown: ^0.7.3
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon_main.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon/icon_main.png"

flutter_native_splash:
  color: "#FFFFFF"
  image: "assets/icon/icon_main.png"
  android_12:
    image: "assets/icon/icon_main.png"
    color: "#FFFFFF"

flutter:
  uses-material-design: true
  assets:
    - assets/questions.json
    - assets/icon/icon_main.png
